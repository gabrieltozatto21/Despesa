<div class="container justify-content-md-center mt-4">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
    </div>
    <div>
        <app-query-builder
        [grupoRaiz]="this.regraContrato"
        (onUpdateRegra)="atualizarJsonRegra()"
        ></app-query-builder>
    </div>

    <div class="mt-5">
        <textarea cols="70" rows="15" >
            {{ this.regraContrato.value | json }}
        </textarea>
    </div>
</div>
